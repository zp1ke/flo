name: flo-app
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flo
    ports:
      - 5432:5432
    # volumes:
    #   - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U postgres -d flo'" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s

  maildev:
    image: maildev/maildev
    # environment:
    #   MAILDEV_MAIL_DIRECTORY: /home/maildev
    ports:
      - 1080:1080
      - 1025:1025
    # volumes:
    #   - ./data/maildev:/home/maildev

  flo-api:
    image: zp1ke/flo-api:latest
    environment:
      DATASOURCE_URL: jdbc:postgresql://postgres:5432/flo
      DATASOURCE_USER: postgres
      DATASOURCE_PASSWORD: postgres
      JWT_SECRET: 
      JWT_EXPIRATION_MINUTES: 10080
      MAIL_HOST: maildev
      MAIL_PORT: 1025
      MAIL_HANDLER: SMTP
      MAIL_USE_TLS: false
      MAIL_USE_SSL: false
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - 8080:8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s

  flo-web:
    image: zp1ke/flo-web:latest
    environment:
      VITE_REFRESH_USER_EVERY_MS: 3600000
      VITE_API_BASE_URL: http://flo-api:8080/api/v1
      NODE_ENV: production
    ports:
      - 80:80
    depends_on:
      flo-api:
        condition: service_healthy
