databaseChangeLog:
  - changeSet:
      id: flo-0002
      author: zp1ke
      changes:
        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: code
            indexName: profiles_unq_code
            tableName: profiles
            unique: true
        - createIndex:
            columns:
              - column:
                  name: user_id
            indexName: profiles_idx_user_id
            tableName: profiles
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: created_at
            indexName: profiles_idx_created_at
            tableName: profiles
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: updated_at
            indexName: profiles_idx_updated_at
            tableName: profiles
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: profiles
            constraintName: profiles_fx_user_id
            referencedColumnNames: id
            referencedTableName: users
