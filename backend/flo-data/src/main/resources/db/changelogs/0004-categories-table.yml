databaseChangeLog:
  - changeSet:
      id: flo-0004
      author: zp1ke
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile_id
                  type: bigint
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: code
              - column:
                  name: profile_id
            indexName: categories_unq_code_profile
            tableName: categories
            unique: true
        - createIndex:
            columns:
              - column:
                  name: profile_id
            indexName: categories_idx_profile_id
            tableName: categories
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: created_at
            indexName: categories_idx_created_at
            tableName: categories
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: updated_at
            indexName: categories_idx_updated_at
            tableName: categories
        - addForeignKeyConstraint:
            baseColumnNames: profile_id
            baseTableName: categories
            constraintName: categories_fx_profile_id
            referencedColumnNames: id
            referencedTableName: users
